<div>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ stock.stock_name }} {{ stock.price }}</ion-title>
      <ion-buttons slot="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">

    <div class="detail-item">
      <ion-label>Price</ion-label>
      <div></div>
    </div>
    <div class="detail-item">
      <ion-label>Amount</ion-label>
      <div></div>
    </div>
    <div class="detail-item">
      <ion-label>Shares</ion-label>
      <div></div>
    </div>
    <ion-button color="dark" shape="round" expand="block" (click)="buyStock(stock)">Buy</ion-button>
  </ion-content>

</div>
